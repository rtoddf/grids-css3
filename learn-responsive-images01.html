		<title>Interfaces - Grid vs Flexbox</title>
		<link href="css/vs-base.css" rel="stylesheet" />
		<link href="css/learn-responsive01.css" rel="stylesheet" />
	</head>

	<body data-theme="vs">
		<div class="container">
			<div class="grid">
				<div class="grid-item panel">
					<h3>Politics</h3>
					<div class="image-holder">
						<span class="filler">
							<img 
								src="images/responsive/matt-doyle.jpg" 
								alt="Matt Doyle" 
								srcset="images/responsive/matt-doyle-1600w.jpg 1600w, images/responsive/matt-doyle-1200w.jpg 1200w, images/responsive/matt-doyle-800w.jpg 800w, images/responsive/matt-doyle-600w.jpg 600w, images/responsive/matt-doyle-480w.jpg 480w"
								sizes="(max-width: 320px) 280px,
					            (max-width: 480px) 440px,
					            (max-width: 612px) 600px,
					            800px">
								<!-- sizes="(min-width: 800px) 800px, 100vw" -->
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
