<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>rtodd - CSS3 Grids</title>
    <link href="../css/layouts.css" rel="stylesheet" />
    <!-- <link href="../css/displays.css" rel="stylesheet" /> -->
    <link href="../css/elections.css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
  </head>

  <body>
    <div class="container">
      <!-- begin page div -->
      <div class="grid" data-col="3-1">
        <!-- begin left col div -->
        <div>
          <div class="grid" data-col="2">
            <!-- begin card div -->
            <div class="card election democrat">
              <div class="party">
                <span>Democrat</span>
              </div>
              <div class="inner">
                <div>
                  <figure>
                    <img src="../../images/personality-kj-apa01.jpg" />
                  </figure>
                </div>
                <div class="results">
                  <div class="percent">35%</div>
                  <div class="votes">350,000</div>
                </div>
                <div class="name">
                  AJ Kappa
                </div>
              </div>
            </div>
            <!-- end card div -->
            <!-- begin card div -->
            <div class="card election republican">
              <div class="party">
                <span>Republican</span>
              </div>
              <div class="inner">
                <div>
                  <figure>
                    <img src="../../images/personality-casey-cott01.jpg" />
                  </figure>
                </div>
                <div class="results">
                  <div class="percent">55%</div>
                  <div class="votes">550,000</div>
                </div>
                <div class="name">
                  Casey Cott
                </div>
              </div>
            </div>
            <!-- end card div -->
            <!-- begin card div -->
            <div class="card election independent">
              <div class="party">
                <span>Independent</span>
              </div>
              <div class="inner">
                <div>
                  <figure>
                    <img src="../../images/personality-casey-cott01.jpg" />
                  </figure>
                </div>
                <div class="results">
                  <div class="percent">10%</div>
                  <div class="votes">100,000</div>
                </div>
                <div class="name">
                  Casey Cott
                </div>
              </div>
            </div>
            <!-- end card div -->
          </div>
        </div>
        <!-- end left col div -->
        <!-- begin right rail div -->
        <div></div>
        <!-- end right rail div -->
      </div>
      <!-- end page div -->
    </div>
  </body>
</html>
