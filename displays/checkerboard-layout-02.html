<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Interfaces - Flexgrid</title>
		<link href="../../css/layouts.css" rel="stylesheet" />
		<link href="../../css/displays.css" rel="stylesheet" />
	</head>

	<body data-theme="home">
		<div class="container">
			<div class="grid">
				<h2>Checkerboard Display Class</h2>
			</div>
			<div class="grid" data-col="2-1">
				<div>
					<div class="tease-cap">
						<div class="content">
							<p>Music</p>
						</div>
					</div>
					<div class="grid" data-layout="checkerboard-313" data-margin="0">
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-ed-sheeran.jpg" alt="Ed Sheeran" name="Ed Sheeran">
								</figure>
								<div class="content-holder">
									<h4>Ed Sheeran</h4>
									<p>Edward Christopher Sheeran, is an English singer-songwriter, guitarist, and record producer. He was born in Halifax, West Yorkshire, and raised in Framlingham, Suffolk.</p>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-meghan-trainor.jpg" alt="Meghan Trainor" name="Meghan Trainor">
								</figure>
								<div class="content-holder">
									<h4>Meghan Trainor</h4>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-imagine-dragons.jpg" alt="Imagine Dragons" name="Imagine Dragons">
								</figure>
								<div class="content-holder">
									<h4>Imagine Dragons</h4>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-halsey.jpg" alt="Halsey" name="Halsey">
								</figure>
								<div class="content-holder">
									<h4>Halsey</h4>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-charlie-puth.jpg" alt="Charlie Puth" name="Charlie Puth">
								</figure>
								<div class="content-holder">
									<h4>Charlie Puth</h4>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-adele.jpg" alt="Adele" name="Adele">
								</figure>
								<div class="content-holder">
									<h4>Adele</h4>
								</div>
							</div>
						</article>
						<article data-image-layout="square">
							<div class="tile">
								<figure>
									<img src="../images/music-the-script.jpg" alt="The Script" name="The Script">
								</figure>
								<div class="content-holder">
									<h4>The Script</h4>
								</div>
							</div>
						</article>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
