		<title>rtodd - CSS3 Grids</title>
		<link href="css/base-learn.css" rel="stylesheet" />
		<link href="css/learn-linebasedspanning-keyword.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<h3>Grid - Line Based Spanning Tracks with Span Keyword</h3>
			<div class="grid">
				<div class="grid-item a">A</div>
				<div class="grid-item b">B</div>
				<div class="grid-item c">C</div>
				<div class="grid-item d">D</div>
			</div>

			<pre>
.a {
	grid-column: 1 / span 2;
	grid-row: 1;
}

.b {
	grid-column: 3 ;
	grid-row: 1 / span 2;
}

.c {
	grid-column: 1 ;
	grid-row: 2 ;
}

.d {
	grid-column: 2;
	grid-row: 2;
}
			</pre>
		</div>
	</body>
</html>
