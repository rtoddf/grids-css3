	<body>
		<div class="container">
			<h3>display</h3>
			<p>Defines the element as a grid container and establishes a new grid formatting context for its contents.</p>
			<ul>
				<li><strong>grid:</strong> generates a block-level grid</li>
				<li><strong>inline-grid:</strong> generates an inline-level grid</li>
			</ul>

			<div class='grid'>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
			</div>

				<pre>
.grid {
	display: grid;
}
				</pre>

		</div>
